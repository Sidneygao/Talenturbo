<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>简单测试</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-box {
      border: 2px solid #333;
      padding: 20px;
      margin: 20px 0;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .status {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #2563eb;
    }
    .footer-name {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>国际化功能测试</h1>
  
  <div class="test-box">
    <h2>当前状态</h2>
    <div class="status">
      <p><strong>当前语言:</strong> <span id="currentLang">-</span></p>
      <p><strong>按钮应显示:</strong> <span id="expectedBtn">-</span></p>
      <p><strong>公司名称应显示:</strong> <span id="expectedName">-</span></p>
    </div>
  </div>
  
  <div class="test-box">
    <h2>语言切换按钮</h2>
    <button id="langToggle" style="font-size: 20px; padding: 15px 30px;">-</button>
    <p>点击上面的按钮切换语言</p>
  </div>
  
  <div class="test-box">
    <h2>翻译测试</h2>
    <p><strong>产品:</strong> <span data-i18n="nav.products">-</span></p>
    <p><strong>专业服务:</strong> <span data-i18n="nav.services">-</span></p>
    <p><strong>成功案例:</strong> <span data-i18n="nav.cases">-</span></p>
  </div>
  
  <div class="test-box">
    <h2>公司名称</h2>
    <p class="footer-name">-</p>
  </div>
  
  <div class="test-box">
    <h2>操作</h2>
    <button onclick="localStorage.clear(); location.reload();">清除缓存并刷新</button>
    <button onclick="window.ExquisysI18n.setLang('zh');">强制设为中文</button>
    <button onclick="window.ExquisysI18n.setLang('en');">强制设为英文</button>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/main.js"></script>
  <script>
    function updateStatus() {
      if (!window.ExquisysI18n) {
        document.getElementById('currentLang').textContent = '未初始化';
        return;
      }
      
      var lang = window.ExquisysI18n.lang;
      document.getElementById('currentLang').textContent = lang === 'zh' ? '中文 (zh)' : '英文 (en)';
      
      if (lang === 'zh') {
        document.getElementById('expectedBtn').textContent = 'EN';
        document.getElementById('expectedName').textContent = '北京玄码智创信息技术有限公司 · Talenturbo';
      } else {
        document.getElementById('expectedBtn').textContent = 'CN';
        document.getElementById('expectedName').textContent = 'Talenturbo';
      }
    }
    
    // 页面加载后立即更新状态
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(updateStatus, 100);
      });
    } else {
      setTimeout(updateStatus, 100);
    }
    
    // 定期更新状态
    setInterval(updateStatus, 500);
  </script>
</body>
</html>
